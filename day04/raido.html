<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- id : 학번 -->
    <!-- class : 학과 -->


    <!-- name이 같은 라디오버튼끼리 그룹이 된다. -->
    <!-- 그룹내에서 하나만 선택 가능하며, -->
    <!-- 이름을 지정하지 않으면 라디오버튼이 정상적으로 작동하지 않는다. -->

    <input type="radio" name="MBTI" id="">
    <input type="radio" name="MBTI" id="">
    <input type="radio" name="MBTI" id="">
    <input type="radio" name="MBTI" id="">
    <input type="radio" name="MBTI" id="">
    <br>
    <input type="radio" name="" id="">
    <input type="radio" name="" id="">
    <input type="radio" name="" id="">
    <input type="radio" name="" id="">



    <!-- div.input-container>div.contents*4>label+input:radio -->

    <form action="" method="get">
        <div class="input-container">
            <!-- label의 for 속성에는 연결할 input태그의 id를 입력해준다. -->
            <!-- input의 value 속성에는 submit했을때 전송할 값을 입력한다. -->
            <div class="contents"><label for="id-infp">INFP</label><input type="radio" name="mbit" id="id-infp"
                    value="value-infp"></div>
            <div class="contents"><label for="id-infj">INFJ</label><input type="radio" name="mbit" id="id-infj"
                    value="value-infj"></div>
            <div class="contents"><label for="id-istj">ISTJ</label><input type="radio" name="mbit" id="id-istj"
                    value="value-istj"></div>
            <div class="contents"><label for="id-entj">ENTJ</label><input type="radio" name="mbit" id="id-entj"
                    value="value-entj"></div>
        </div>

        <select name="lang" id="lang-select-box">
            <option value="">언어</option>
            <option value="kor">한국어</option>
            <option value="eng">eng</option>
            <option value="chi">chi</option>
            <option value="jp">jp</option>
            <option value="hi">hi</option>
        </select>

        <textarea name="장문" id="long-text" cols="30" rows="10"></textarea>

        <input type="submit" value="보내1313기">

        <button type="button">그냥버튼</button>
        <button type="submit">
            <div class="button-inner" style="display: flex; flex-direction: column;">
                <p style="font-size: 24px; font-weight: bold; background-color: red;">윗글씨</p>
                <p>아랫글씨</p>
            </div>
        </button>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- form태그가 양식 묶음이라면 -->
    <!-- input태그는 양식 안에 들어가는 입력칸 하나 하나를 만들때 사용한다. -->

    <!-- 기본 텍스트 입력 -->
    <input type="text">

    <!-- 비밀번호 입력 (*** 처리) -->
    <input type="password" name="" id="">

    <!-- 검색어 입력. 글자 제거기능 포함 -->
    <input type="search" name="" id="">

    <!-- url을 입력받을때 사용. 유효성 검사가 포함되어있음 -->
    <input type="url" name="" id="">

    <!-- email을 입력받을때 사용. 유효성검사 포함 -->
    <input type="email" name="" id="">

    <!-- 자동 숫자패드로 전환 -->
    <input type="tel" name="" id="">

    <!-- 숫자 입력 양식. 최대값, 최소값, 화살표 클릭 한번당 변경값도 설정가능-->
    <input type="number" name="" id="" min="0" max="100" step="10">

    <!-- 슬라이드 막대를 이용해 숫자값 입력. 최대 최소 기본값 -->
    <input type="range" name="" id="" min="0" max="100" value="95">

    <!-- 라디오 버튼 생성 -->
    <input type="radio" name="" id="">

    <!-- 체크박스 생성 -->
    <input type="checkbox" name="" id="">

    <!-- 컬러피커 생성. 일반적으로 쓸 일이 거의 없음. -->
    <input type="color" name="" id="">

    <!-- 날짜 선택 -->
    <input type="date" name="" id="">

    <!-- 시간 선택 -->
    <input type="time" name="" id="">

    <!-- form 전송 -->
    <input type="submit" value="전송버튼123">

    <!-- form에 입력된 값 초기화 -->
    <input type="reset" value="리셋버튼41414">

</body>

</html>

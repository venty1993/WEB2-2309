<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 입력양식 한묶음 -->
    <form name="주민등록증신청서" action="민원창구" method="post">
        <!-- name은 문서의 이름
            필수는 아니지만 한 페이지에 form이 여러개 있을때는 사용 해야함 -->
        <!-- 
            action 이 폼을 어디로 보낼것인지 설정하는 속성 -->
        <!-- 
            method
            
            get : 주소표시줄에 내용이 표시되는 공개적인 방식
            post : 외부에서 볼 수 없게 잘 포장해서 보내는 방식
        -->

    </form>
</body>

</html>
